<div class="running-head">
    <a class="btn-link header-button pull-left" onclick="window.history.back()" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        Home
    </a>
    <a ng-show="!model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/profile/{{model.loggedInUser.username}}" role="button">
        Profile
    </a>
</div>

<div class="container-fluid scroll">
    <div ng-show="model.loggedInUser && model.loggedInUser.roles.indexOf('ADMIN') !== -1">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <h1 class="entrance">Create a new user</h1>

        <label for="ign">In-game name</label>
        <input name="ign"
               ng-model="user.ign"
               id="ign"
               placeholder="in-game name"
               class="form-control"/>

        <label for="username">Username</label>
        <input name="username"
               ng-model="user.username"
               id="username"
               placeholder="username"
               class="form-control"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="user.password"
               type="password"
               id="password"
               placeholder="password"
               class="form-control"/>

        <label for="verifyPassword">Verify Password</label>
        <input name="verifyPassword"
               ng-model="user.password2"
               type="password"
               id="verifyPassword"
               placeholder="verify password"
               class="form-control"/>
        <a class="btn btn-default btn-primary btn-block" ng-click="model.registerUser(user)" role="button">Create User</a>
        <a class="btn btn-default btn-danger btn-block" onclick="window.history.back()" role="button">Cancel</a>
    </div>
</div>
