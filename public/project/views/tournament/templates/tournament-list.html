<div class="running-head">
    <a class="btn-link header-button pull-left" onclick="window.history.back()" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        Home
    </a>
    <a ng-show="!model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/profile/{{model.loggedInUser.username}}" role="button">
        Profile
    </a>
</div>


<div class="container-fluid scroll">
    <h2>Tournament list</h2>
    Click on a tournament's name to get more details and join
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4">Name</div>
                <div class="col-xs-6 col-sm-3">Openings</div>
                <div class="col-sm-3 hidden-xs">Organized by</div>
            </div>
        </li>
        <li ng-repeat="tournament in model.tournaments track by $index" class="list-group-item">
            <div class="row">
                <div class="col-xs-4">
                    <a class="btn-link" href="#!/tournament/{{tournament._id}}/info" role="button">
                        {{tournament.name}}
                    </a>
                </div>
                <div class="col-xs-6 col-sm-3">{{tournament.max - tournament.participants.length}}/{{tournament.max}}</div>
                <div class="col-sm-2 hidden-xs">
                    <a href="#!/profile/{{tournament.organizer.username}}" role="button">
                        {{tournament.organizer.username}}
                    </a>
                </div>
                <div class="col-sm-1 hidden-xs pull-right" ng-show="model.loggedInUser.roles.indexOf('ADMIN') !== -1">
                    <a ng-click="model.deleteTournament(tournament._id)" role="button">
                        Delete
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
