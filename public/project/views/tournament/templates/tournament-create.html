<div class="running-head">
    <a class="btn-link header-button pull-left" onclick="window.history.back()" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        Home
    </a>
    <a ng-show="!model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/profile/{{model.loggedInUser.username}}" role="button">
        Profile
    </a>
</div>


<div class="container-fluid scroll">
    Tournament creation page

    <label for="name">Name</label>
    <input name="name"
           ng-model="model.tournament.name"
           id="name"
           placeholder="Name"
           class="form-control"/>

    <label for="max">Maximum number of participants</label>
    <input name="max"
           ng-model="model.tournament.max"
           id="max"
           type="number"
           placeholder="0-32"
           class="form-control"/>

    <button class="btn btn-primary btn-block" ng-click="model.createTournament(model.loggedInUser, model.tournament)">
        Create tournament
    </button>
</div>
