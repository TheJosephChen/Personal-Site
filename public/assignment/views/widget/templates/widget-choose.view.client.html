<div class="running-head">
    Choose Widget
    <a class="btn-link header-button pull-left" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
</div>
<div class="container-fluid scroll">
    <ul>
        <li class="list-group-item borderless"><a class="btn-link" ng-click="model.createWidget(model.pageId, 'HEADING')" role="button">Header</a></li>
        <li class="list-group-item borderless"><a class="btn-link" ng-click="model.createWidget(model.pageId, 'IMAGE')" role="button">Image</a></li>
        <li class="list-group-item borderless"><a class="btn-link" ng-click="model.createWidget(model.pageId, 'YOUTUBE')" role="button">Youtube</a></li>
        <li class="list-group-item borderless"><a class="btn-link" ng-click="model.createWidget(model.pageId, 'HTML')" role="button">HTML</a></li>
        <li class="list-group-item borderless"><a class="btn-link" ng-click="model.createWidget(model.pageId, 'TEXT')" role="button">Text</a></li>
    </ul>
</div>
<div class="running-foot">
    <a class="btn-link footer-button pull-right" href="#!/profile/{{model.userId}}" role="button">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </a>
</div>
