<div class="running-head">
    Websites
    <a class="btn-link header-button pull-left" href="#!/profile/{{model.userId}}" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
</div>
<div class="container-fluid scroll">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4">Name</div>
                <div class="col-xs-6 col-sm-3">Updated</div>
                <div class="col-sm-3 hidden-xs">Visits</div>
                <div class="col-xs-2">
                    <a class="btn-link footer-button pull-right" href="#!/user/{{model.userId}}/website/new" role="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-4 no-underline">
                    <a class="btn-link" href="#!/user/{{model.userId}}/website/{{website._id}}/page" role="button">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-xs-6 col-sm-3">2017-10-31</div>
                <div class="col-sm-3 hidden-xs">82343374</div>
                <div class="col-xs-2">
                    <a class="btn-link pull-right" href="#!/user/{{model.userId}}/website/{{website._id}}/edit" role="button">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>

</div>
<div class="running-foot">
    <a class="btn-link footer-button pull-right" href="#!/profile/{{model.userId}}" role="button">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </a>
</div>
